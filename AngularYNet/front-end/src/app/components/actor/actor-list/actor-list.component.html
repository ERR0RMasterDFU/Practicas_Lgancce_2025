<div class="margenesPantalla">

    <div class="w-100 mb-5">
        <a class="btn btn-success py-2 mb-1 d-flex justify-content-center align-items-center"
            [routerLink]="['/actor/add']">
            <i class="bi bi-sign-intersection-fill"></i>&nbsp;&nbsp;&nbsp;AÃ‘ADIR ACTOR
        </a>

        <mat-paginator class="border border-black border-1 mt-4" [pageSizeOptions]="[16, 24, 36, 48]"
            showFirstLastButtons="true" [length]="cantidadTotalElementos" [pageSize]="elementosAMostrar"
            (page)="actualizarPaginacion($event)">
        </mat-paginator>
    </div>

    <div class="d-flex flex-wrap mb-5 align-center justify-content-center">

        @for (actor of listaActores; track $index) {
            <div class="mx-3 mb-4">
                <app-actor-card [actor]="actor"></app-actor-card>

                <div class="d-flex w-100 mt-1">
                    <a class="btn btn-secondary w-50 me-2 mt-1 text-light" [routerLink]="['/actor/edit', actor.id]">
                        <i class="bi bi-gear-fill"></i>&nbsp;&nbsp;EDITAR
                    </a>
                    <a class="btn btn-danger w-50 mt-1 text-center text-light" (click)="eliminarActores(actor.id)">
                        <i class="bi bi-trash-fill"></i>&nbsp;&nbsp;ELIMINAR
                    </a>
                </div>
            </div>
        }

    </div>
</div>
