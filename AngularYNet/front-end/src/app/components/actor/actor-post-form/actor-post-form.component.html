<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card bg-primary" style="width: 55rem;">
        <div class="card-body pb-0">
            <h3 class="card-title fw-bold mt-2 text-center text-light">CREAR ACTOR</h3>

            <input type="text" class="form-control mt-3" required="true" placeholder="Nombre del actor" [(ngModel)]="nombre"/>
            <textarea type="text" class="form-control mt-3" placeholder="Escribe aquí..." [(ngModel)]="biografia"></textarea>

            <div class="d-flex w-100 mt-3">
                <mat-form-field class="me-3 mb-0">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento" 
                    name="fechaNacimiento" placeholder="Seleccione la fecha"/>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div class="flex-fill mt-2">
                    <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
                </div>
            </div>
           
            <div class="d-flex w-100 justify-content-between mt-3">
                <button [disabled]="deshabilitarBoton()" class="btn btn-success w-50 me-3 mt-1" (click)="crearActor()">¡CREAR!</button>
                <a class="btn btn-danger w-50 mt-1" [routerLink]="['/actores']">CANCELAR</a>
            </div>
        </div>
    </div>
</div>
