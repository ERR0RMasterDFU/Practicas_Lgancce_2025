<div class="margenesPantalla">
    
    <div class="w-100 mb-5">
        <mat-paginator class="border border-black border-1 mt-4" [pageSizeOptions]="[16, 24, 36, 48]" 
            showFirstLastButtons="true" [length]="cantidadTotalElementos" 
            [pageSize]="elementosAMostrar" (page)="actualizarPaginacion($event)">
        </mat-paginator>
    </div>        
    
    <div class="d-flex flex-wrap mb-5 align-center justify-content-center">
        @for (usuario of listaUsuarios; track $index) {
            <div id="carta" class="card mx-3 mb-4" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center m-0 puntosSuspensivos mt-2">{{ usuario.id }}</h5>
                    <p class="text-center m-0 puntosSuspensivos">{{ usuario.email }}</p>
                    <div class="d-flex w-100 justify-content-between mt-3">
                        <a class="btn btn-secondary w-50 me-2 mt-1 text-light" (click)="seguridadService.addAdmin(usuario.id)">
                            <i class="bi bi-gear-fill"></i>&nbsp;&nbsp;OTORGAR PERMISOS DE ADMIN
                        </a>
                        <a class="btn btn-danger w-50 mt-1 text-center text-light" (click)="seguridadService.removeAdmin(usuario.id)">
                            <i class="bi bi-trash-fill"></i>&nbsp;&nbsp;REMOVER PERMISOS DE ADMIN
                        </a>
                    </div>
                </div>
            </div>
        }
    </div>

</div>
